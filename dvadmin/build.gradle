apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "dv.dimonvideo.dvadmin"
        minSdkVersion 22
        targetSdkVersion 31
        versionCode 500
        versionName "5.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    flavorDimensions 'dimonvideo'
    productFlavors {
        DVAdminPro {
            dimension = 'dimonvideo'
            buildConfigField "boolean", "FREE", "false"
            buildConfigField "boolean", "TYPE", "true"
            versionCode 555

        }
        DVAdmin {
            dimension = 'dimonvideo'
            buildConfigField "boolean", "TYPE", "true"
            buildConfigField "boolean", "FREE", "true"
        }
        DVAdmin_samsung {
            dimension = 'dimonvideo'
            buildConfigField "boolean", "TYPE", "false"
            buildConfigField "boolean", "FREE", "true"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.google.firebase:firebase-analytics:20.1.0'
    implementation 'com.google.firebase:firebase-crashlytics:18.2.8'
    implementation 'com.google.firebase:firebase-messaging:23.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.preference:preference:1.2.0'

}