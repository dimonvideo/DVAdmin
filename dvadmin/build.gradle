apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 32
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "dv.dimonvideo.dvadmin"
        minSdkVersion 22
        targetSdkVersion 32
        versionCode 501
        versionName "5.1"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    flavorDimensions 'dimonvideo'
    productFlavors {
        DVAdminPro {
            dimension = 'dimonvideo'
            buildConfigField "boolean", "FREE", "false"
            buildConfigField "boolean", "TYPE", "true"
            versionCode 556

        }
        DVAdmin {
            dimension = 'dimonvideo'
            buildConfigField "boolean", "TYPE", "true"
            buildConfigField "boolean", "FREE", "true"
        }
        DVAdmin_samsung {
            dimension = 'dimonvideo'
            buildConfigField "boolean", "TYPE", "false"
            buildConfigField "boolean", "FREE", "true"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.google.firebase:firebase-crashlytics:18.2.11'
    implementation 'com.google.firebase:firebase-messaging:23.0.5'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.preference:preference:1.2.0'

}